<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
      
        <div class="container">

          <div class="calculator b-2">
            <div class="screen shadow bg-body">
              
            </div>
            <div class="buttons shadow bg-dark">
            <button type="button" class="shadow bg-secondary rounded" id="one" onclick="handleClick(this.textContent)" >1</button>
            <button id="two" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">2</button>
            <button id="three" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">3</button>
            <button id="add" onclick="handleClick(this.textContent)" class="shadow bg-success rounded">+</button>
            <button id="four" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">4</button>
            <button id="five" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">5</button>
            <button id="six" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">6</button>
            <button id="add" onclick="handleClick(this.textContent)" class="shadow bg-success rounded">-</button>
            <button id="seven" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">7</button>
            <button id="eight" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">8</button>
            <button id="nine" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">9</button>
            <button id="add" onclick="handleClick(this.textContent)" class="shadow bg-success rounded">/</button>
            <button id="add"  onclick="clearScreen()" class="shadow bg-danger rounded">Clear</button>
            
            <button id="zero" onclick="handleClick(this.textContent)" class="shadow bg-secondary rounded">0</button>
            
            <button id="equal" onclick="calculate()" class="shadow bg-warning rounded">=</button>   
            <button id="add" onclick="handleClick(this.textContent)" class="shadow bg-success rounded">*</button>        
            </div>
          </div>

        </div>
        
      <script src="script.js"></script>  
    </body>
</html>
